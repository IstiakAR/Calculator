<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="screen" id="screen">
        <div class="upperNumber" id="upperNumber"></div>
        <div class="lowerpart" id="lowerpart">
          <div class="operator" id="operator"></div>
          <div class="lowerNumber" id="lowerNumber"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="general" id="num7">7</button>
        <button class="general" id="num8">8</button>
        <button class="general" id="num9">9</button>
        <button class="general" id="del">DEL</button>
        <button class="general" id="clr">CLR</button>
        <button class="general" id="num4">4</button>
        <button class="general" id="num5">5</button>
        <button class="general" id="num6">6</button>
        <button class="general" id="mul">*</button>
        <button class="general" id="div">/</button>
        <button class="general" id="num1">1</button>
        <button class="general" id="num2">2</button>
        <button class="general" id="num3">3</button>
        <button class="general" id="add">+</button>
        <button class="general" id="sub">-</button>
        <button class="general" id="num0">0</button>
        <button class="general" id="dot">.</button>
        <button class="general" id="pi"> Ï€ </button>
        <button class="general" id="percentage"> % </button>
        <button class="general" id="equals"> = </button>
      </div>
    </div>
  </div>
</body>

</html>
